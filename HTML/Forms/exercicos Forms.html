<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Cadastro da Liga de Jogadores do Torneio de Verao</h1>
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="Date">Data de Nascimento</label>
        <input type="date" name="dataN" id="dataN" /> -
        <label for="file">Foto</label>
        <input type="file" name="photo" id="photoo" />
      </div>
      <br />
      <div>
        <label for="teams">Time</label>
        <select name="teams" id="teams">
          <option value="magnus">Magnus</option>
          <option value="minas">Minas</option>
          <option value="carlos">Carlos Barbosa</option>
          <option value="cascavel">Cascavel</option>
        </select>
        - Posicao:
        <label for="gk">Gol</label>
        <input type="radio" name="position" value="goleiro" />
        <label for="fixo">Fixo</label>
        <input type="radio" name="position" value="fixo" />
        <label for="ala">Ala</label>
        <input type="radio" name="position" value="ala" />
        <label for="pivo">Pivo</label>
        <input type="radio" name="position" value="pivo" />
        <label for="tec">Tecnico</label>
        <input type="radio" name="position" value="tecnico" />
      </div>
      <br />
      <div>
        Principais Qualidades:
        <br />
        <label for="skill">Drible</label>
        <input type="checkbox" name="skill" id="skill" /> |
        <label for="defense">Marcacao</label>
        <input type="checkbox" name="defense" id="defense" /> |
        <label for="smart">Inteligencia</label>
        <input type="checkbox" name="smart" id="smart" /> |
        <label for="capitain">Lideranca</label>
        <input type="checkbox" name="capitain" id="capitain" />
      </div>
      <br />
      <div>
        <textarea
          id="history"
          name="history"
          rows="10"
          cols="30"
          placeholder="Conte sua historia"
        ></textarea
        ><br />
      </div>
      <br />
      <div>
        <input type="submit" value="Cadastrar" />
      </div>
    </form>
  </body>
</html>
